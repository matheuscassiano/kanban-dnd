<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban DnD</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Kanban</h1>
        </header>
        <div class="boards">
            <div class="board">
                <h3>To do</h3>
                <div class="dropzone"></div>
            </div>
            <div class="board">
                <h3>Do</h3>
                <div class="dropzone"></div>
            </div>
            <div class="board">
                <h3>Done</h3>
                <div class="dropzone"></div>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal-content">
                <h2>Add card</h2>
                <div class="color">
                    <input type="color" name="color" id="colors">
                    <label for="color">Chose color</label>
                </div>
                <div class="modal-bottom">
                    <input type="text" id="cardTitle">
                    <button class="addCard">ADD</button>
                </div>
                <button class="exit">&#215;</button>
            </div>
        </div>
        <button class="add">&#43;</button>
        <script src="./script.js" defer></script>
    </body>
</html>
